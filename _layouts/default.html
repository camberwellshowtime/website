<!DOCTYPE html>
<html>
<head>
  <title>Camberwell Showtime 2020</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name='description' content='The 56th Camberwell Showtime is waiting for you! Camberwell Showtime, the great Scout and Guide show that keeps getting better and better after 50 years!'/>
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
  <link rel='shortcut icon' href='{{site.baseurl}}/favicon.ico' type='image/x-icon' />
  <link href='{{site.baseurl}}/css/site.css?date=20200303' rel='stylesheet' />
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Material+Icons|Orbitron'>
  <script async src="//www.googletagmanager.com/gtag/js?id=UA-40100682-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-40100682-1');
  </script>
</head>
<body>
  <div id='top'></div>
  <main class='default-container'>
    {{content}}
  </main>
  <script crossorigin="anonymous" src="//polyfill.io/v3/polyfill.js?features=default%2CURL%2CIntl%2CElement.prototype.closest%2Cfetch"></script>
  <link rel='stylesheet' href='//cdn.jsdelivr.net/drop/1.4.2/css/drop-theme-arrows-bounce-dark.min.css'>
  <script src='//cdn.jsdelivr.net/npm/smooth-scroll@12.1.5/dist/js/smooth-scroll.min.js'></script>
  <script>
  new SmoothScroll('a[href^="#"]:not([href="#"]):not([href="#menu"])', { easing: 'easeOutQuad' })
  </script>
  <script src='//cdn.jsdelivr.net/g/tether@1.3.7,drop@1.4.2'></script>
  <script>
    var elems = document.querySelectorAll('[title]:not([title=""]):not(input):not(select)')
    for(var idx = 0; idx < elems.length; idx++) {
      var e = elems[idx]
      new Drop({
        target: e,
        content: e.title,
        classes: 'drop-theme-arrows-bounce-dark',
        openOn: 'click hover',
        position: 'top center',
        constrainToScrollParent: false,
      })
      e.title = ''
      e.onclick = function(e) {
        e.preventDefault()
      }
    }
    document.body.onclick = function(e) {
      if(window.location.hash !== '#menu') return
      if(e.target.id === 'menu' || e.target.parentElement.id === 'menu') return
      var top = (window.pageYOffset || document.documentElement.scrollTop)  - (document.documentElement.clientTop || 0)
      window.location.hash = ''
      window.pageYOffset = document.documentElement.scrollTop = top
    }
  </script>
  <script id='netlify-identity' src='https://identity.netlify.com/v1/netlify-identity-widget.js' async></script>
  <script>
    document.getElementById('netlify-identity').onload = function() {
      if(window.netlifyIdentity) {
          window.netlifyIdentity.on('init', function(user) {
          if(!user) {
            window.netlifyIdentity.on('login', function() {
              document.location.href = '/admin/'
            })
          }
        })
      }
    }
  </script>
</body>
