<!DOCTYPE html>
<html>
<head>
  <title>Snowed Inn - Camberwell Showtime 2018</title>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <meta name='description' content='The 54th Camberwell Showtime is Snowed Inn. Snowed Inn: presented by the great Scout and Guide show that keeps getting better and better after 50 years!'/>
  <link rel='shortcut icon' href='{{site.baseurl}}/img/favicon.ico' type='image/x-icon' />
  <link href='{{site.baseurl}}/css/site.css' rel='stylesheet' />
  <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Material+Icons'>
</head>
<body>
  <div id='top'></div>
  <header class='only-mobile'>
    <a class='material-icons menu-button' href='#menu'>menu</a>
  </header>
  <main class='default-container'>
    {{content}}
  </main>
  <footer class='default-footer'>
    <nav class='container'>
      <div class='links' id='menu'>
        <a href='#top'>Top</a>
        <a href='#about'>About</a>
        <a href='#contact' class='only-mobile'>Contact</a>
        <a href='#cast'>Cast details</a>
        <a href='https://www.facebook.com/CamberwellShowtime/'>Facebook</a>
        <a href='#performance'>Performance details</a>
        <a class='only-mobile' href='//private.camberwellshowtime.com/'>Member's area</a>
        <a href='#' class='only-mobile'>Close menu</a>
      </div>
      <div class='contact' id='contact'>
        Contact:
        <a href='mailto:director@camberwellshowtime.com'>Director</a>
        <a href='mailto:producer@camberwellshowtime.com'>Producer</a>
        <a href='mailto:marketing@camberwellshowtime.com'>Marketing</a>
        <a href='mailto:tickets@camberwellshowtime.com'>Tickets</a>
      </div>
      <a class='only-desktop' href='//private.camberwellshowtime.com/'>Member's area</a>
    </nav>
  </footer>
  <link rel='stylesheet' href='//cdn.jsdelivr.net/drop/1.4.2/css/drop-theme-arrows-bounce-dark.min.css'>
  <script src='//cdn.jsdelivr.net/npm/smooth-scroll@12.1.5/dist/js/smooth-scroll.min.js'></script>
  <script>
  new SmoothScroll('a[href^="#"]:not([href="#"]):not([href="#menu"])', { easing: 'easeOutQuad' })
  </script>
  <script src='//cdn.jsdelivr.net/g/tether@1.3.7,drop@1.4.2'></script>
  <script>
    if(window.location.hash && !!~window.location.hash.indexOf('=')) {
      window.location.pathname = '/admin'
    }
    var elems = document.querySelectorAll('[title]:not([title=""])')
    for(var idx = 0; idx < elems.length; idx++) {
      var e = elems[idx]
      new Drop({
        target: e,
        content: e.title,
        classes: 'drop-theme-arrows-bounce-dark',
        openOn: 'ontouchstart' in document.documentElement ? 'click' : 'hover',
        position: 'top center',
        constrainToScrollParent: false,
      })
      e.title = ''
    }
    document.body.onclick = function(e) {
      if(window.location.hash !== '#menu') return
      if(e.target.id === 'menu' || e.target.parentElement.id === 'menu') return
      var top = (window.pageYOffset || document.documentElement.scrollTop)  - (document.documentElement.clientTop || 0)
      window.location.hash = ''
      window.pageYOffset = document.documentElement.scrollTop = top
    }
  </script>
</body>
